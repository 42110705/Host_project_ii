<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">


</head>
<body>
   <div class="Main">
<div class="Heading">
    <h1>Guess the number from 1️⃣ to 💯</h1>
</div>
<div class="Hints">
    <h3 id="hints">Guess it !🤔 </h3>
</div>
   <div class="game-card">
<h2 id="hint">Hints 💡</h2>
<form class="game-form">
    <input class="input-box" id="input_1" type="number" name="val" placeholder="Enter guess number" class="input-box" required>
</form>
<div>
<div class="Button">
<button class="btn" id="check" onclick="Check()" > Check </button>
</div><br>
<div class="Attempt">
<h4 id="attempt">Attempt : 0</h4><div>
</div>
</div>
<script src="./index.js"></script>
</div> 
</body>
</html>
